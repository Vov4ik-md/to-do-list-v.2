<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="#">
	<link rel="stylesheet" href="style.css">
	<title>to do</title>
</head>

<body>
	<div class="container">
		<div class="newtask">
			<input type="text" class="myinput" placeholder="New task...">
			<span onclick="newTask()" class="addbtn">Add</span>
		</div>
		<div class="list">
			<ul class="mytasks"></ul>
		</div>
		<div class="filterbtns">
			<button onclick="completedTasks()" class="finished btn">Completed</button>
			<button onclick="incompletedTasks()" class="unfinished btn">Incompleted</button>
			<button onclick="showAll()" class="alltasks btn">All tasks</button>
		</div>
	</div>
</body>
<script src="script.js"></script>

</html>
